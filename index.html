<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Undangan Pernikahan - Romeo & Juliet</title>

    <meta property="og:title" content="The Wedding of Romeo & Juliet">
    <meta property="og:description" content="25 Desember 2025. Tanpa mengurangi rasa hormat, kami mengharapkan kehadiran Anda.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=500">
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8a7051;
            --secondary: #d4bc96;
            --bg: #fdfaf5;
            --text: #262626;
            --ig-gray: #efefef;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            overflow: hidden; 
            line-height: 1.6;
        }

        /* --- COVER --- */
        #cover {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1519741497674-611481863552?auto=format&fit=crop&q=80&w=1000') no-repeat center center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center; z-index: 9999;
            transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
            padding: 15px;
        }
        #cover.hide { transform: translateY(-100%); pointer-events: none; }
        
        .cover-box {
            width: 100%; max-width: 350px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px 20px; border-radius: 20px; 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        #cover h2 { font-family: 'Great Vibes', cursive; font-size: 3.5rem; margin-bottom: 10px; }

        .btn-open {
            display: inline-block; padding: 14px 35px; background: var(--primary);
            color: white; text-decoration: none; border-radius: 50px;
            border: none; cursor: pointer; font-weight: 600; font-size: 1rem;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        /* --- CONTENT --- */
        #main-content { display: none; opacity: 0; transition: opacity 1.5s; }
        #main-content.show { display: block; opacity: 1; }

        .hero { 
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; background: #fff;
            padding: 20px; text-align: center;
        }
        .hero h1 { font-family: 'Great Vibes', cursive; font-size: clamp(3.5rem, 15vw, 5.5rem); color: var(--primary); }

        section { padding: 40px 15px; width: 100%; max-width: 600px; margin: auto; }

        .card { 
            background: white; padding: 25px 20px; border-radius: 20px; 
            box-shadow: 0 5px 25px rgba(0,0,0,0.05); margin-bottom: 25px;
            border: 1px solid #eee;
        }
        
        input, select, textarea { 
            width: 100%; padding: 12px; margin: 8px 0 15px 0; 
            border-radius: 12px; border: 1px solid #ddd; 
            background: #fafafa; font-size: 16px; font-family: inherit;
        }
        
        input[readonly] { background: #f0f0f0; color: #777; cursor: not-allowed; }

        /* --- COMMENTS --- */
        #comment-section { max-height: 550px; overflow-y: auto; padding-right: 5px; }
        .ig-comment { display: flex; gap: 10px; margin-bottom: 15px; }
        .ig-avatar {
            width: 35px; height: 35px; font-size: 0.8rem;
            background: linear-gradient(45deg, #f09433, #dc2743, #bc1888);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            color: white; flex-shrink: 0; font-weight: bold;
        }
        .ig-bubble { background: var(--ig-gray); padding: 10px 14px; border-radius: 18px; flex: 1; }
        .ig-username { font-weight: 600; font-size: 0.8rem; display: block; color: #262626; }
        .ig-text { font-size: 0.85rem; color: #333; }
        .ig-meta { font-size: 0.7rem; color: #8e8e8e; margin-top: 4px; display: flex; gap: 12px; font-weight: 600; }
        
        .reply-container { margin-left: 45px; border-left: 2px solid #efefef; padding-left: 10px; margin-top: -10px; margin-bottom: 15px; }

        #reply-indicator { 
            background: #eef7ff; padding: 10px; border-radius: 10px; 
            margin-bottom: 10px; font-size: 0.8rem; border-left: 4px solid #0095f6;
            display: none;
        }

        @media (min-width: 768px) {
            section { max-width: 900px; }
            .rsvp-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        }
    </style>
</head>
<body>

    <div id="cover">
        <div class="cover-box">
            <p style="letter-spacing: 3px; font-size: 0.7rem; margin-bottom: 5px;">THE WEDDING OF</p>
            <h2>Romeo & Juliet</h2>
            <div style="margin: 25px 0;">
                <p style="font-size: 0.85rem; opacity: 0.9;">Kepada Yth:</p>
                <h3 id="guest-display" style="color: var(--secondary); font-size: 1.6rem; margin-top: 5px;">Tamu Undangan</h3>
            </div>
            <button class="btn-open" onclick="bukaUndangan()">Buka Undangan</button>
        </div>
    </div>

    <div id="main-content">
        <div class="hero">
            <h1 data-aos="zoom-in">Romeo & Juliet</h1>
            <p data-aos="fade-up" style="letter-spacing: 3px; font-weight: 600;">25 . 12 . 2025</p>
        </div>

        <section id="rsvp-section">
            <h2 style="font-family: 'Great Vibes'; font-size: 3rem; text-align: center; color: var(--primary); margin-bottom: 30px;" data-aos="fade-up">Doa Restu</h2>
            
            <div class="rsvp-grid">
                <div class="card" data-aos="fade-up">
                    <div id="reply-indicator">
                        <span>Membalas <b id="reply-to-name"></b></span>
                        <span onclick="cancelReply()" style="float:right; color:red; cursor:pointer; font-weight:bold;">Batal</span>
                    </div>
                    <form id="rsvp-form">
                        <input type="hidden" name="replyID" id="form-replyID">
                        <label>NAMA</label>
                        <input type="text" name="nama" id="form-nama" readonly required>
                        
                        <label>KEHADIRAN</label>
                        <select name="kehadiran">
                            <option value="Hadir">Akan Hadir</option>
                            <option value="Tidak Hadir">Berhalangan</option>
                        </select>
                        
                        <label>PESAN DOA</label>
                        <textarea name="pesan" id="form-pesan" rows="4" placeholder="Tulis ucapan doa..." required></textarea>
                        
                        <button type="submit" id="submit-btn" class="btn-open" style="width: 100%;">Kirim Pesan</button>
                    </form>
                </div>

                <div class="card" data-aos="fade-up">
                    <p style="font-weight: 600; margin-bottom: 15px; border-bottom: 1px solid #f0f0f0; padding-bottom: 10px;">Pesan Tamu</p>
                    <div id="comment-section">
                        <div id="comment-container">
                            <p style="text-align: center; color: #999; font-size: 0.8rem;">Memuat pesan...</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // GANTI INI DENGAN URL DEPLOY GOOGLE APPS SCRIPT KAMU
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyCq7YodsYz_jVpEFOzVW3j12jzDJ9hwKzMmIlJire4fS-GxH4j_ZGdf419FSYhP50H/exec';

        const urlParams = new URLSearchParams(window.location.search);
        const tamu = urlParams.get('to') || "Tamu Undangan";
        document.getElementById("guest-display").innerText = tamu;
        document.getElementById("form-nama").value = tamu;

        function bukaUndangan() {
            document.getElementById('cover').classList.add('hide');
            document.getElementById('main-content').classList.add('show');
            document.body.style.overflow = 'auto';
            AOS.init({ duration: 1000, once: true });
            loadComments();
        }

        function setReply(id, name) {
            document.getElementById('form-replyID').value = id;
            document.getElementById('reply-indicator').style.display = 'block';
            document.getElementById('reply-to-name').innerText = '@' + name;
            document.getElementById('form-pesan').value = '@' + name + ' ';
            document.getElementById('form-pesan').focus();
        }

        function cancelReply() {
            document.getElementById('form-replyID').value = '';
            document.getElementById('reply-indicator').style.display = 'none';
        }

        function loadComments() {
            const container = document.getElementById('comment-container');
            fetch(scriptURL)
            .then(res => res.json())
            .then(data => {
                container.innerHTML = '';
                if(!data || data.length === 0) {
                    container.innerHTML = '<p style="text-align:center; color:#999; font-size:0.8rem;">Belum ada ucapan.</p>';
                    return;
                }

                // Pisahkan utama dan balasan
                const mains = data.filter(i => !i.replyID || i.replyID === "");
                const replies = data.filter(i => i.replyID && i.replyID !== "");

                mains.reverse().forEach(m => {
                    const user = m.nama.replace(/\s+/g, '_').toLowerCase();
                    let html = `
                        <div class="ig-comment">
                            <div class="ig-avatar">${m.nama.charAt(0).toUpperCase()}</div>
                            <div class="ig-bubble">
                                <span class="ig-username">${user}</span>
                                <span class="ig-text">${m.pesan}</span>
                                <div class="ig-meta">
                                    <span onclick="setReply('${m.id}', '${user}')" style="cursor:pointer; color:var(--primary);">Balas</span>
                                </div>
                            </div>
                        </div>`;
                    
                    const sub = replies.filter(r => String(r.replyID) === String(m.id));
                    if(sub.length > 0) {
                        html += '<div class="reply-container">';
                        sub.forEach(s => {
                            const sUser = s.nama.replace(/\s+/g, '_').toLowerCase();
                            html += `
                                <div class="ig-comment" style="margin-bottom:10px;">
                                    <div class="ig-avatar" style="width:25px; height:25px; font-size:0.6rem;">${sUser.charAt(0).toUpperCase()}</div>
                                    <div class="ig-bubble">
                                        <span class="ig-username">${sUser}</span>
                                        <span class="ig-text">${s.pesan}</span>
                                    </div>
                                </div>`;
                        });
                        html += '</div>';
                    }
                    container.innerHTML += html;
                });
            })
            .catch(() => {
                container.innerHTML = '<p style="text-align:center; color:red; font-size:0.8rem;">Gagal memuat pesan.</p>';
            });
        }

        const form = document.getElementById('rsvp-form');
        form.addEventListener('submit', e => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; 
            btn.innerText = "Mengirim...";

            fetch(scriptURL, { method: 'POST', body: new FormData(form), mode: 'no-cors' })
            .then(() => {
                btn.disabled = false; 
                btn.innerText = "Kirim Pesan Lagi";
                form.reset(); 
                document.getElementById("form-nama").value = tamu; // Isi nama lagi otomatis
                cancelReply();
                setTimeout(loadComments, 1500);
            })
            .catch(() => {
                alert("Gagal mengirim, coba lagi.");
                btn.disabled = false;
                btn.innerText = "Kirim Pesan";
            });
        });
    </script>
</body>
</html>
